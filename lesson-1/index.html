<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson-1</title>
  <link type="text/css" rel="stylesheet" href="styles.css">
  <script type="module" src="js/index.js"></script>
</head>
<body>
  <form id="date_form" class="hidden">
    <h3>Калькулятор дат</h3>
    <label>
      <strong>Первая дата:</strong>
      <input type="date" name="firstDate" />
    </label>
    <label>
      <strong>Вторая дата:</strong>
      <input type="date" name="secondDate" />
    </label>
    <button type="submit">Расчитать промежуток</button>
    <p id="output"></p>
  </form>
  <form id="timer_form" class="hidden">
    <h3>Timer</h3>
    <label>
      <strong>Enter time to count</strong>
      <input type="time" name="timeInput">
    </label>
    <button type="submit">Start</button>
    <button type="button" id="stop">Stop</button>
    <p id="waiting"></p>
  </form>
  <h2 id="error"></h2>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
