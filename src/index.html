<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson-1</title>
  <link type="text/css" rel="stylesheet" href="styles/styles.scss">
  <script type="module" src="js"></script>
</head>
<body>
<form id="date_form" class="hidden">
  <h3>Калькулятор дат</h3>
  <label>
    <strong>Первая дата:</strong>
    <input type="date" name="firstDate"/>
  </label>
  <label>
    <strong>Вторая дата:</strong>
    <input type="date" name="secondDate"/>
  </label>
  <button type="submit">Расчитать промежуток</button>
  <p id="output"></p>
</form>
<form id="timer_form" class="hidden">
  <h3>Timer</h3>
  <label>
    <strong>Enter time to count</strong>
    <input type="time" name="timeInput">
  </label>
  <button type="submit">Start</button>
  <button type="button" id="stop">Stop</button>
  <p id="waiting"></p>
</form>
<h2 id="error"></h2>
<a href="./src/pages/gallery.html">Gallery</a>
</body>
</html>
